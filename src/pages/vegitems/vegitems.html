<ion-header>

  <ion-navbar>
    
    <ion-title>vegitems    cart : {{this.cartCount}} </ion-title>
                       
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-grid>
        <ion-row>
          <ion-col col-auto  *ngFor="let item of itemsName">
              <ion-img width="100" height="100" src={{item.img_url}}></ion-img>
              <h5> {{item.price}} $</h5>
              <h5>{{item.productname}}</h5>

            <button ion-button (click)="addItemsToCart(item)">add</button>

          </ion-col>
     
        </ion-row>
       
      </ion-grid>


</ion-content>

<ion-footer>

<button ion-button class="checkout" (click)="checkoutpageOpen()">CheckOut</button>

</ion-footer>
